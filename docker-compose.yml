version: '3.8'

services:
  db:
    image: postgres:latest
    env_file:
      - ./api/.env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 300s
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  api:
    build:
      context: ./api
    env_file:
      - ./api/.env
    volumes:
      - ./api:/quotes_tracker
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
  
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/quotes_tracker
    
volumes:
  postgres_data:
